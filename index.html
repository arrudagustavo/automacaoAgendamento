<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Vitão Booking</title>

    <link rel="apple-touch-icon" href="LogoVitao.png">
    <link rel="apple-touch-icon-precomposed" href="LogoVitao.png">
    <link rel="icon" href="LogoVitao.png">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body>
    <div id="app" class="app-container">
        <div class="bg-texture"></div>

        <section id="login-section" class="section active">
            <div class="hero">
                <img src="LogoVitao.png" alt="Logo Vitão" class="main-logo-login">
                <h1 class="brand-title">Vitão Booking</h1>
                <p class="brand-subtitle">Gestão inteligente de agendamentos</p>
            </div>
            <div class="login-controls">
                <button id="btn-auth-manual" class="btn-login-premium">
                    <img src="https://www.gstatic.com/images/branding/product/1x/gsa_512dp.png" alt="G" width="20">
                    <span>Entrar com Google</span>
                </button>
            </div>
        </section>

        <section id="scheduling-section" class="section">
            <div class="watermark-bg"></div>
            <header class="premium-header">
                <img src="LogoVitao.png" alt="Logo" class="mini-logo">
                <div class="user-info"><span id="user-name">Carregando...</span></div>
                <button id="btn-logout" class="btn-logout">Sair</button>
            </header>

            <main class="premium-form">
                <div class="input-card">
                    <label>BUSCAR CLIENTE</label>
                    <div class="autocomplete-wrapper">
                        <input type="text" id="client-search" placeholder="Nome ou telefone..." autocomplete="off">
                        <ul id="autocomplete-list" class="autocomplete-list hidden"></ul>
                    </div>
                </div>
                <div class="row grid-2">
                    <div class="input-card"><label>NOME</label><input type="text" id="client-name" readonly></div>
                    <div class="input-card"><label>TELEFONE</label><input type="tel" id="client-phone" readonly></div>
                </div>
                <div class="row grid-2">
                    <div class="input-card"><label>DATA</label><input type="date" id="schedule-date"></div>
                    <div class="input-card"><label>HORA</label><input type="time" id="schedule-time"></div>
                </div>
                <div class="input-card">
                    <label>DURAÇÃO DO SERVIÇO</label>
                    <select id="schedule-duration">
                        <option value="30">30 minutos</option>
                        <option value="45">45 minutos</option>
                        <option value="60" selected>1 hora</option>
                        <option value="90">1 hora e 30</option>
                        <option value="105">1 hora e 45</option>
                    </select>
                </div>
            </main>
            <footer class="premium-footer">
                <button id="btn-schedule" class="btn-action-gold">Agendar</button>
            </footer>
        </section>

        <div id="toast" class="toast-premium hidden"></div>

        <div id="modal-success" class="modal hidden">
            <div class="dark-card">
                <div style="font-size: 50px;">✅</div>
                <h3 style="color: var(--gold); margin: 15px 0;">Agendado!</h3>
                <button id="btn-open-whatsapp" class="btn-action-gold" style="margin-bottom: 10px;">Enviar
                    WhatsApp</button>
                <button id="btn-success-close"
                    style="background:none; border:none; color:#aaa; font-size:12px;">Fechar</button>
            </div>
        </div>
    </div>

    <script src="utils.js"></script>
    <script src="google-api.js"></script>
    <script src="app.js"></script>
</body>

</html>
