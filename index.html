<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Vitão Booking</title>
    <link rel="apple-touch-icon" href="VitaoSolido.jpg">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://accounts.google.com/gsi/client"></script>
</head>

<body>
    <div id="app" class="app-container">

        <section id="login-section" class="section active">
            <div class="hero-login">
                <img src="LogoVitao.png" alt="Logo" class="main-logo-login">
                <h1 class="brand-title">Vitão Booking</h1>
            </div>
            <div class="login-action">
                <button id="btn-auth-manual" class="btn-login-premium" type="button">
                    <img src="https://www.gstatic.com/images/branding/product/1x/gsa_512dp.png" alt="G" width="20">
                    <span>Entrar com Google</span>
                </button>
            </div>
        </section>

        <section id="scheduling-section" class="section">
            <header class="premium-header">
                <div class="header-top">
                    <span id="user-name">...</span>
                    <button id="btn-logout" class="btn-logout">Sair</button>
                </div>
                <div class="header-scroll-wrapper">
                    <div id="week-header" class="week-days-row"></div>
                </div>
            </header>

            <main class="calendar-viewport">
                <div class="calendar-grid">
                    <div id="time-column" class="time-labels"></div>
                    <div class="days-scroll-container">
                        <div id="days-wrapper" class="days-columns"></div>
                    </div>
                </div>
            </main>
        </section>

        <div id="modal-form" class="modal hidden">
            <div class="dark-card">
                <h3 id="selected-slot-title">Agendar</h3>
                <p id="selected-full-date" class="date-label"></p>

                <div class="input-card">
                    <label>BUSCAR CLIENTE</label>
                    <input type="text" id="client-search" placeholder="Nome ou telefone..." autocomplete="off">
                    <ul id="autocomplete-list" class="autocomplete-list hidden"></ul>
                </div>

                <div class="row grid-2">
                    <div class="input-card"><label>NOME</label><input type="text" id="client-name" readonly></div>
                    <div class="input-card"><label>TEL</label><input type="tel" id="client-phone" readonly></div>
                </div>

                <div class="input-card">
                    <label>DURAÇÃO</label>
                    <select id="schedule-duration">
                        <option value="30">30 min</option>
                        <option value="60" selected>1 hora</option>
                    </select>
                </div>

                <div class="grid-2">
                    <button id="btn-cancel-form" class="btn-secondary">VOLTAR</button>
                    <button id="btn-schedule" class="btn-action-gold">AGENDAR</button>
                </div>

                <button id="btn-delete-event" class="btn-delete hidden">EXCLUIR AGENDAMENTO</button>
            </div>
        </div>

        <div id="modal-success" class="modal hidden">
            <div class="dark-card success-card">
                <div class="success-icon">✅</div>
                <h3 style="color: var(--gold); margin-bottom: 10px;">Sucesso!</h3>
                <p style="font-size: 14px; color: #ccc; margin-bottom: 25px;">Agendamento realizado no Google Agenda.
                </p>

                <button id="btn-open-whatsapp" class="btn-action-gold">ABRIR WHATSAPP</button>
                <button id="btn-success-close" class="btn-secondary"
                    style="margin-top: 10px; border:none; color: #888;">FECHAR</button>
            </div>
        </div>
    </div>
    <script src="utils.js"></script>
    <script src="google-api.js"></script>
    <script src="app.js"></script>
</body>

</html>
